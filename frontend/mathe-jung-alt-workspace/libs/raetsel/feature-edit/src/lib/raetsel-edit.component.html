            <div fxFlex="0 1 calc(10%-20px)">

            </div>

            <mja-antwortvorschlag-edit formControlName="antwortvorschlag"></mja-antwortvorschlag-edit>

        </form>

        <button mat-raised-button color="primary" (click)="submit()">speichern</button>

</div>
