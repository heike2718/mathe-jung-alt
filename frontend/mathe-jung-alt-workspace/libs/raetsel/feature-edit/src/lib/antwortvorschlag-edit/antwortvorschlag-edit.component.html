<h2>Antwortvorschl√§ge</h2>
<div [formGroup]="antwortvorschlagForm" novalidate fxLayout="column wrap" fxLayoutGap="10px">

    <div class="mb-2">
        <mat-form-field class="form-box" appearance="fill">
            <mat-label>Buchstabe</mat-label>
            <input matInput maxlength="1" placeholder="Buchstabe" formControlName="buchstabe"
                #buchstabeInput>
            <mat-hint>Buchstabe: A, B, C,...</mat-hint>
            <mat-error *ngIf="antwortvorschlagError('buchstabe', 'required')">Buchstabe ist Pflicht</mat-error>
            <mat-error *ngIf="antwortvorschlagError('buchstabe', 'maxLength')">maximal 1 Zeichen</mat-error>
        </mat-form-field>
    </div>


    <div class="mb-2">
        <mat-form-field class="form-box" appearance="fill">
            <mat-label>Text</mat-label>
            <input matInput maxlength="30" placeholder="Text" formControlName="text"
                #textInput>
            <mat-hint>Text des Antwortvorschlags - Wort oder kurze Wortgruppe</mat-hint>
            <mat-error *ngIf="antwortvorschlagError('text', 'required')">Text ist Pflicht</mat-error>
            <mat-error *ngIf="antwortvorschlagError('text', 'maxLength')">maximal 30</mat-error>
        </mat-form-field>
    </div>

    <div class="mb-2">
        <mat-slide-toggle formControlName="korrekt" #korrektInput> korrekt (nein/ja)</mat-slide-toggle>
    </div>
    


</div>
