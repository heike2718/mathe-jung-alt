<h2>RÃ¤tselsuche</h2>

<div class="wrapper m4">

  <mja-deskriptoren-search></mja-deskriptoren-search>

  <mat-input-container>
    <input matInput placeholder="suchen in Name" #input class="mb-2 p-5">
  </mat-input-container>

  <table mat-table [dataSource]="dataSource" matSort class="mat-elevation-z8"
    matSort matSortActive="schluessel" matSortDirection="asc" matSortDisableClear>

    <ng-container matColumnDef="schluessel">
      <th mat-header-cell *matHeaderCellDef mat-sort-header> SCHLUESSEL </th>
      <td mat-cell *matCellDef="let raetsel"> {{raetsel.schluessel}} </td>
    </ng-container>

    <ng-container matColumnDef="name">
      <th mat-header-cell *matHeaderCellDef> NAME </th>
      <td mat-cell *matCellDef="let raetsel"> {{raetsel.name}} </td>
    </ng-container>

    <tr mat-header-row *matHeaderRowDef="displayedColumns"></tr>
    <tr mat-row *matRowDef="let row; columns: displayedColumns;" (click)="onRowClicked(row)"></tr>

  </table>
  <mat-paginator [length]="anzahlRaetsel" [pageSizeOptions]="[5, 10, 15]" showFirstLastButtons></mat-paginator>

</div>
