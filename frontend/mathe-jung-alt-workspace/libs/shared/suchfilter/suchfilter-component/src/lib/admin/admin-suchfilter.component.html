
<mat-form-field class="formfield-full-width" appearance="fill">
    <mat-label>Text</mat-label>
    <input matInput placeholder="Text" #input class="mb-2 p-5">
</mat-form-field>
<ng-container *ngIf="kontext === 'QUELLEN'">
    <mja-deskriptoren-filter [kontext]="'QUELLEN'" (suchlisteDeskriptorenChanged)="onDeskriptorenChanged($event)"></mja-deskriptoren-filter>
</ng-container>
<ng-container *ngIf="kontext === 'RAETSEL'">
    <mja-deskriptoren-filter [kontext]="'RAETSEL'" (suchlisteDeskriptorenChanged)="onDeskriptorenChanged($event)"></mja-deskriptoren-filter>
</ng-container>
