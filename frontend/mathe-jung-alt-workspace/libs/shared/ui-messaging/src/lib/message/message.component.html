<div *ngIf="messageStore.message$ | async as msg" (click)="close()">

    <div *ngIf="msg && msg.type === 'INFO'" class="cmn-message msg-info">
        <mat-icon class="cmn-message-icon">check_circle</mat-icon><span class="cmn-message-text">{{ msg.text }}</span>
    </div>
    
    <div *ngIf="msg && msg.type === 'WARN'" class="cmn-message msg-warn">
        <mat-icon class="cmn-message-icon">warning</mat-icon><span class="cmn-message-text">{{ msg.text }}</span>
    </div>
    <div *ngIf="msg && msg.type === 'ERROR'" class="cmn-message msg-error">
        <mat-icon class="cmn-message-icon">warning</mat-icon><span class="cmn-message-text">{{ msg.text }}</span>
    </div>
</div>
