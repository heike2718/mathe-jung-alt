<div *ngIf="quelle else keineQuelle" fxLayout="column" fxLayoutGap="20px"
    class="container">

    <h2>Quelle Details (sort: {{quelle.sortNumber}})</h2>

    <div fxLayout="row" fxLayoutAlign="space-between">
        <div fxLayout="column">
            <mat-chip-list>
                <div *ngFor="let deskriptor of quelle.deskriptoren">
                    <mat-chip>{{deskriptor.name}}</mat-chip>
                </div>
            </mat-chip-list>
        </div>
    </div>

    <div fxLayout="row wrap" fxLayoutGap="20px" fxLayoutAlign="flex-start">

        <div fxFlex="0 1 calc(20%-20px)">
            <mat-label>ID:</mat-label>
        </div>
        <div fxFlex="0 1 calc(80%-20px)" class="mb-1">{{quelle.id}}</div>

        <div fxFlex="0 1 calc(20%-20px)">
            <mat-label>Name:</mat-label>
        </div>
        <div fxFlex="0 1 calc(80%-20px)" class="mb-1">{{quelle.name}}</div>

        <div fxFlex="0 1 calc(20%-20px)">
            <mat-label>Quellenart:</mat-label>
        </div>
        <div fxFlex="0 1 calc(80%-20px)" class="mb-1">{{quelle.quellenart}}</div>

        
        <div fxFlex="0 1 calc(20%-20px)">
            <mat-label>ID des Mediums:</mat-label>
        </div>
        <div *ngIf="quelle.mediumUuid" fxFlex="0 1 calc(80%-20px)" class="mb-1">{{quelle.mediumUuid}}</div>
        <div *ngIf="!quelle.mediumUuid" fxFlex="0 1 calc(80%-20px)" class="mb-1">kein Medium</div>
    </div>

    
</div>

<ng-template #keineQuelle>
    <h2>Quelle Details</h2>
    <p>keine Quelle ausgew√§hlt</p>
</ng-template>
