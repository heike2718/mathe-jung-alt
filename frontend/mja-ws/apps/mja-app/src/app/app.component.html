<mja-app-layout>
    <mat-sidenav-container>
        <mat-sidenav #sidenav role="navigation">
            <mja-app-sidenav (sidenavClose)="sidenav.close()"></mja-app-sidenav>
        </mat-sidenav>
        <mat-sidenav-content>
            <mja-app-header (sidenavToggle)="sidenav.toggle()"></mja-app-header>
            <mja-message></mja-message>
            <main>
                <router-outlet></router-outlet>
            </main>
        </mat-sidenav-content>
    </mat-sidenav-container>
</mja-app-layout>
