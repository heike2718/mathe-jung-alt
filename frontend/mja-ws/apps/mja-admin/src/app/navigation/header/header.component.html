<mat-toolbar color="primary">

    <div *ngIf="isHandset === true">
        <button mat-icon-button (click)="onToggleSidenav()">
            <mat-icon>menu</mat-icon>
        </button>
    </div>

    <a *ngIf="isHandset === false" mat-button routerLink="/">
        <mat-icon class="nav-item">home</mat-icon>
        <span class="nav-caption">Startseite</span>
    </a>

    <span class="toolbar-spacer"></span>

    <ng-container>
        <div *ngIf="isHandset === false" class="mr-1">
            Moin, angemeldeter User (ADMIN)
        </div>
    </ng-container>

    <a mat-button (click)="login()">
        <mat-icon class="nav-item">login</mat-icon>
        <span class="nav-caption">einloggen</span>
    </a>

</mat-toolbar>
