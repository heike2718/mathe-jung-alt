<h2 *ngIf="selectFileModel.titel && selectFileModel.titel.length>0">{{selectFileModel.titel}}</h2>

<div *ngIf="!currentFile">
    <input type="file" #file accept="{{selectFileModel.accept}}" style="display: none" (change)="onFileAdded($event)"
        #fileUpload />

    <div class="file-upload">
        <button mat-mini-fab color="primary" class="upload-btn" (click)="fileUpload.click()">
            <mat-icon>attach_file</mat-icon>
        </button>
    </div>

    <div *ngIf="showMaxSizeExceeded" class="mt-1 hint-red">{{fileSize}}: {{errmMaxFileSize}}</div>
    <div class="mt-1 mb-1">
        {{maxFileSizeInfo}}, {{selectFileModel.acceptMessage}}
    </div>   
</div>

<!-- TODO: in eigene file-info.component auslagern, damit diese Daten in der Elternkomponente angezeigt werden kÃ¶nnen -->
<div *ngIf="currentFile" class="row mt-3">
    <div class="col-12" *ngIf="currentFile">
        <p>{{currentFile.name}} ({{fileSize}})</p>
    </div>    
</div>
