<div *ngIf="embeddableImagesFacade.embeddableImageVorschauGeladen$ | async">
    <p *ngIf="devMode" class="hint">embeddable-image-vorschau.component</p>
    <ng-container *ngIf="embeddableImagesFacade.selectedEmbeddableImageVorschau$ | async as selectedVorschau">
        <p *ngIf="devMode" class="hint">image-Teil (keine eigene Komponente)</p>
        <div *ngIf="!selectedVorschau.exists" class="bordered bg-white">
            {{selectedVorschau.pfad}}: {{hinweisNichtExistierendeGrafik}}
        </div>
        <div *ngIf="selectedVorschau.exists" class="bordered bg-white">
            {{selectedVorschau.pfad}}

            <div *ngIf="selectedVorschau.image !== null" class="bg-white mt-1">
                <img src="data:image/png;base64,{{selectedVorschau.image}}" />
            </div>
        </div>

        <!-- fileSelected transportiert ein FileInfoModel- Objekt -->
        <mja-select-file *ngIf="showSelectFileComponent()" [selectFileModel]="selectFileModel"
            (fileSelected)="onFileSelected($event)"></mja-select-file>

        <mja-file-info *ngIf="fileInfo" [titel]="selectFileModel.titel" [beschreibung]="selectFileModel.beschreibung"
            [fileName]="fileInfo.file.name" [maxSizeBytes]="selectFileModel.maxSizeBytes"
            [actualFileSize]="fileInfo.fileSize">
        </mja-file-info>

        <button mat-raised-button color="primary" *ngIf="fileInfo" (click)="uploadFile()">Datei hochladen</button>

        <div class="button-container mt-2">
            <button mat-stroked-button color="primary" (click)="reset()">leeren</button>
        </div>
    </ng-container>
</div>
