<div *ngIf="grafikFacade.getSelectedGrafikSearchResult$ | async as selectedGrafik">
    <ng-container *ngIf="selectedGrafik.pfad.length > 0"  else grafikNichtGeladen>
        <div *ngIf="selectedGrafik.messagePayload.level !=='INFO'" class="bordered bg-white">
            {{selectedGrafik.pfad}}: {{selectedGrafik.messagePayload.message}}
        </div>
        <div *ngIf="selectedGrafik.messagePayload.level ==='INFO'" class="bordered bg-white">
            {{selectedGrafik.pfad}}: Alles gut: Grafik ist schon hochgeladen.
        </div>
    </ng-container>
</div>

<ng-container *ngIf="uploadModel.pfad.length > 0">
    <mja-file-upload [uploadModel]="uploadModel"></mja-file-upload>
</ng-container>

<ng-template #grafikNichtGeladen>

</ng-template>
