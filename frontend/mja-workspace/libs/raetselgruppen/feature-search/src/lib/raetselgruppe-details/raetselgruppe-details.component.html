<div *ngIf="raetsegruppenFacade.selectedGruppe$ | async as raetsel else keineGruppe" fxLayout="column"
    fxLayoutGap="20px" class="container">

    <h1>R채tselgruppe {{raetsel.name}}</h1>

    <div flex fxLayout="row" fxLayoutGap="10px" fxLayout.lt-sm="column">
        <div fxLayoutAlign="left center" fxFlex="20">
            <mat-label>ID:</mat-label>
        </div>
        <div fxLayoutAlign="left center" fxFlex="80">{{raetsel.id}}</div>
    </div>

    <div flex fxLayout="row" fxLayoutGap="10px" fxLayout.lt-sm="column">
        <div fxLayoutAlign="left center" fxFlex="20">
            <mat-label>Kommentar:</mat-label>
        </div>
        <div fxLayoutAlign="left center" fxFlex="80">{{raetsel.kommentar}}</div>
    </div>

    <div flex fxLayout="row" fxLayoutGap="10px" fxLayout.lt-sm="column">

    <div flex fxLayout="row" fxLayoutGap="10px" fxLayout.lt-sm="column">
        <div fxLayoutAlign="left center" fxFlex="20">
            <mat-label>Status:</mat-label>
        </div>
        <div fxLayoutAlign="left center" fxFlex="80">{{raetsel.status}}</div>
    </div>

    <div flex fxLayout="row" fxLayoutGap="10px" fxLayout.lt-sm="column">
        <div fxLayoutAlign="left center" fxFlex="20">
            <mat-label>Referenztyp:</mat-label>
        </div>
        <div fxLayoutAlign="left center" fxFlex="80">{{raetsel.referenztyp}}</div>
    </div>

    <div flex fxLayout="row" fxLayoutGap="10px" fxLayout.lt-sm="column">
        <div fxLayoutAlign="left center" fxFlex="20">
            <mat-label>Referenz:</mat-label>
        </div>
        <div fxLayoutAlign="left center" fxFlex="80">{{raetsel.referenz}}</div>
    </div>


    <h2>Elemente</h2>

    <mja-raetselgruppenelemente></mja-raetselgruppenelemente>

</div>

<ng-template #keineGruppe>
    <h2>R채tselgruppe Details</h2>
    <p>keine Gruppe ausgew채hlt</p>
</ng-template>
