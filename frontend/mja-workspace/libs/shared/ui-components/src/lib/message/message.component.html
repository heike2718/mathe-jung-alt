<div *ngIf="messageService.message$ | async as msg" (click)="close()" class="mpx-1">

    <div *ngIf="msg && msg.level === 'INFO'" class="cmn-message msg-info">
        <mat-icon class="cmn-message-icon">check_circle</mat-icon><span class="cmn-message-text">{{ msg.message }}</span>
    </div>
    
    <div *ngIf="msg && msg.level === 'WARN'" class="cmn-message msg-warn">
        <mat-icon class="cmn-message-icon">warning</mat-icon><span class="cmn-message-text">{{ msg.message }}</span>
    </div>
    <div *ngIf="msg && msg.level === 'ERROR'" class="cmn-message msg-error">
        <mat-icon class="cmn-message-icon">warning</mat-icon><span class="cmn-message-text">{{ msg.message }}</span>
    </div>
</div>
