<div class="container container-fluid">
	<h2 *ngIf="uploadModel.titel && uploadModel.titel.length>0">{{uploadModel.titel}}</h2>

	<div *ngIf="!currentFile">
		<input type="file" #file accept="{{uploadModel.accept}}" style="display: none" (change)="onFileAdded($event)"
			#fileUpload />

		<div class="file-upload">
			<button mat-mini-fab color="primary" class="upload-btn" (click)="fileUpload.click()">
				<mat-icon>attach_file</mat-icon>
			</button>
		</div>

		<div *ngIf="showMaxSizeExceeded" class="col-12 text-danger">{{fileSize}}: {{errmMaxFileSize}}</div>
		<div class="col-12">
			{{maxFileSizeInfo}}
		</div>
		<div class="col-12">
			{{uploadModel.acceptMessage}}
		</div>
	</div>

	<div *ngIf="currentFile" class="row mt-3">
		<div class="col-12" *ngIf="currentFile">
			<p>{{currentFile.name}} ({{fileSize}})</p>
		</div>
		<div class="col-12">
			<button mat-raised-button color="primary" [disabled]="!uploading && !canSubmit"
				(click)="submitUpload()">hochladen</button>
		</div>

		<div *ngIf="uploading">
			Upload l√§uft, bitte warten... <mat-progress-spinner mode="indeterminate" diameter='40' strokeWidth='5'></mat-progress-spinner>
		</div>
	</div>
</div>
