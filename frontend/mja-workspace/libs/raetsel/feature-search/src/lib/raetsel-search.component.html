<h1>Rätsel</h1>

<ng-container *ngIf="isAdmin">
  <mja-admin-suchfilter [suchfilter]="suchfilter" (suchlisteDeskriptorenChanged)="onDeskriptorenChanged($event)"
    (inputChanged)="onInputChanged($event)">
  </mja-admin-suchfilter>
</ng-container>

<ng-container *ngIf="!isAdmin">
  <mja-deskriptoren-filter [suchfilter]="suchfilter" (suchlisteDeskriptorenChanged)="onDeskriptorenChanged($event)">
  </mja-deskriptoren-filter>
</ng-container>

<p *ngIf="suchfilter">Suchkriterien: {{suchfilter | json}}</p>

<mat-table [dataSource]="dataSource" class="mat-elevation-z8" matSort matSortActive="schluessel"
  matSortDirection="asc" matSortDisableClear>

  <ng-container matColumnDef="status">
    <mat-header-cell *matHeaderCellDef class="mat-header-cell__1"></mat-header-cell>
    <mat-cell *matCellDef="let raetsel" class="mat-cell__1"><span *ngIf="raetsel.status === 'ERFASST'">
        <mat-icon>block</mat-icon>
      </span>
      <span *ngIf="raetsel.status === 'FREIGEGEBEN'">
        <mat-icon>check_circle_outline</mat-icon>
      </span>
    </mat-cell>
  </ng-container>

  <ng-container matColumnDef="schluessel">
    <mat-header-cell *matHeaderCellDef mat-sort-header class="mat-header-cell__2">{{getHeaderSchluessel()}}</mat-header-cell>
    <mat-cell *matCellDef="let raetsel" class="mat-cell__2">{{raetsel.schluessel}}</mat-cell>
  </ng-container>

  <ng-container matColumnDef="name">
    <mat-header-cell *matHeaderCellDef class="mat-header-cell__3">Name</mat-header-cell>
    <mat-cell *matCellDef="let raetsel" class="mat-cell__3"> {{raetsel.name}} </mat-cell>
  </ng-container>

  <ng-container *ngIf="!isAdmin" matColumnDef="deskriptoren">
    <mat-header-cell *matHeaderCellDef class="mat-header-cell__4">Deskriptoren</mat-header-cell>
    <mat-cell *matCellDef="let raetsel" class="mat-cell__4"> {{deskriptorenToString(raetsel)}} </mat-cell>
  </ng-container>

  <ng-container *ngIf="isAdmin" matColumnDef="kommentar">
    <mat-header-cell *matHeaderCellDef class="mat-header-cell__4">Kommentar</mat-header-cell>
    <mat-cell *matCellDef="let raetsel" class="mat-cell__4"> {{raetsel.kommentar}} </mat-cell>
  </ng-container>

  <mat-header-row *matHeaderRowDef="getDisplayedColumns(); sticky: true"></mat-header-row>
  <mat-row *matRowDef="let row; columns: getDisplayedColumns()" (click)="onRowClicked(row)"></mat-row>

</mat-table>

<mat-paginator [length]="anzahlRaetsel" [pageSizeOptions]="[20,30,50]" showFirstLastButtons></mat-paginator>

<div fxLayout="row wrap" fxLayoutGap="20px" fxLayoutAlign="flex-start">
  <div fxFlex="0 1 calc(20%-20px)">
    <button mat-raised-button color="primary" (click)="neueSuche()">neue Suche</button>
  </div>
  <div *ngIf="canCreateRaetsel() else keineQuelle" fxFlex="0 1 calc(20%-20px)">
    <button mat-raised-button color="primary" (click)="neuesRaetsel()">neues Rätsel</button>
  </div>
  <!--
    <ng-component *ngIf="quelle else keineQuelle">
      <div fxFlex="0 1 calc(20%-20px)">
        <button mat-raised-button color="primary" (click)="neuesRaetsel()">neues Rätsel</button>
      </div>
      <div *ngIf="quelle" fxFlex="0 1 calc(80%-20px)" class="m-1">mit Quelle {{quelle.name}}</div>      
    </ng-component>
  -->
</div>

<ng-template #keineQuelle>
  <div fxLayout="column m-1">
    <div fxFlex="0 1 calc(80%-20px)">
      Quelle: zuerst <button mat-raised-button color="primary" (click)="quelleWaehlen()">Quelle wählen</button> dann
      neues Rätsel anlegen
    </div>
  </div>
</ng-template>
