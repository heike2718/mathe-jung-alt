#### GLOBAL
#############################################################

quarkus.security.auth.enabled-in-dev-mode=false
csrf.enabled = true;
mock.session = false

delay.milliseconds = 0

env=prod
stage=prod

## LaTeX
latex.generator.preserve.tempfiles=false

block.on.missing.origin.referer=false
target.origin = mathe-jung-alt.de
allowedOrigin = https://mathe-jung-alt.de
allowedMethods=POST,PUT,GET,HEAD,OPTIONS,DELETE
allowedHeaders=Content-Type,Accept,X-Requested-With,Content-Disposition,X-XSRF-TOKEN
exposedHeaders=Content-Type,Content-Disposition,X-XSRF-TOKEN

## Http
quarkus.http.root-path = mja-api
quarkus.http.port=9210

quarkus.http.test-port=9211
quarkus.http.test-ssl-port=9213
quarkus.http.test-timeout=10s

quarkus.http.cors=true
quarkus.http.cors.origins = https://mathe-jung-alt.de,https://opa-wetterwachs.de,https://unsichtbare-homepage.de

# Achtung: mod-security verbietet standardmäßig PUT und DELETE.
# Daher parallel in /etc/apache2/sites-available/opa-wetterwachs.conf die rule 911100 für mja-api entfernen,
# sonst bekommt man 403

quarkus.http.cors.methods = POST, PUT, GET, HEAD, OPTIONS, DELETE
quarkus.http.cors.headers = Content-Type, Accept, X-Requested-With, Content-Disposition, X-XSRF-TOKEN, X-SESSIONID
quarkus.http.cors.exposed-headers = Content-Type,Content-Disposition,X-XSRF-TOKEN
quarkus.http.cors.access-control-max-age=6H


quarkus.http.access-log.enabled = true
quarkus.http.record-request-start-time=true
quarkus.http.access-log.pattern = %h %l %u [%t] "%r" %s %b "%{i,Referer}" "%{i,User-Agent}"
quarkus.http.access-log.log-to-file = true
quarkus.http.access-log.base-file-name = mja-api-access
quarkus.http.access-log.log-directory = /var/log/quarkus/http
quarkus.http.access-log.rotate = true

## OpenAPI
quarkus.smallrye-openapi.path=/swagger
quarkus.swagger-ui.always-include=false
quarkus.swagger-ui.path=/swagger-ui


## Flyway
quarkus.flyway.connect-retries=2
quarkus.flyway.default-schema=mathe_jung_alt
quarkus.flyway.table=schema_version
quarkus.flyway.migrate-at-start=true
quarkus.flyway.validate-on-migrate=true
#quarkus.flyway.ignore-missing-migrations=false
#quarkus.flyway.validate-migration-naming=false

## DB-Properties
quarkus.datasource.devservices.enabled = false
quarkus.datasource.db-kind=mariadb
quarkus.datasource.jdbc.url=jdbc:mariadb://172.21.0.2:3306/mathe_jung_alt
quarkus.datasource.username=mja
quarkus.datasource.password=hwinkel
quarkus.hibernate-orm.database.generation=none
quarkus.hibernate-orm.packages=de.egladil.mja_api.infrastructure.persistence.entities
quarkus.hibernate-orm.dialect=org.hibernate.dialect.MariaDBDialect

quarkus.hibernate-orm.validate-in-dev-mode=false

quarkus.hibernate-orm.log.sql=false
quarkus.datasource.jdbc.min-size=4
quarkus.datasource.jdbc.max-size=16

## File-Resources (docker volumes)
latex.base.dir= /home/heike/test

quarkus.http.body.handle-file-uploads = true

