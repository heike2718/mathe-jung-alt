version: '2'
networks:
  mja-network:
services:
  docker-latex-client:
    image: heike2718/docker-latex-client
    container_name: docker-latex-client
    ports:
      - 9200:8080
    # The DB_USER/DB_PASSWORD/DB_HOST variables are used in the hibernate.cfg.xml file.
    environment:
      - TZ=Europe/Berlin
      - JAVA_OPTS=-Xmx1024m
    # Provide a name instead of an auto-generated id for the xwiki permanent directory configured in the Dockerfile,
    # to make it simpler to identify in 'docker volume ls'.
    restart: on-failure:3
    volumes:
      - /home/heike/docker-volumes/latex/doc:/doc
    networks:
      - mja-network
    command: ["java","-jar","/opt/latex-client.jar"]
